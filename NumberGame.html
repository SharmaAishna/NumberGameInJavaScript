<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
<title>Number Guess Game></title>
  <link rel="stylesheet" href="StylesNumberGame.css" >
  </head>

  <body>
    <h1>Number Guessing Game</h1>

    <p>Please write a number between 1 and 100. Let see if you can guess it in 10 turns or fewer. 
      We'll tell you if your guess was too high or too low.</p>

    <div class="form">
      <label for="guessField">Enter a guess: </label>
      <input type="number" min="1" max="100" required id="guessField" class="guessField">
      <input type="submit" value="Submit guess" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <script src="LogicNumberGame.js">
    </script>
    </body>
  </html>
